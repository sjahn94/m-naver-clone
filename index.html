<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Mobile Naver</title>
  </head>
  <body>
    <div class="screen-header">
      <div class="screen-header__column">
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
      <div class="screen-header__column">
        <i class="fa-regular fa-comment fa-xl"></i>
        <i class="fa-regular fa-bell fa-xl"></i>
        <span class="naver__icon">Na.</span>
      </div>
    </div>

    <header class="screen-search">
      <div>
        <form id="search">
          <span>N</span>
          <input type="text" placeholder="검색어를 입력해주세요."class="search-text">
          <div class="search__column">
          <span class="outside-circle"><span class="inside-circle"></span></span>
        </form>
      </div>
      <div class="menu-list">
        <div class="menu-list__column">
          <i class="fa-solid fa-newspaper fa-2xl"></i><span>뉴스판</span>
        </div>

        <div class="menu-list__column">
          <i class="fa-solid fa-cart-shopping fa-2xl"></i><span>쇼핑판</span>
        </div>

        <div class="menu-list__column">
          <i class="fa-solid fa-wave-square fa-2xl"></i><span>경제판</span>
        </div>

        <div class="menu-list__column">
          <i class="fa-solid fa-play fa-2xl"></i><span>뉴스판</span>
        </div>
      </div>

      <div class="menu-list">
        <div class="menu-list__column">
          <i class="fa-solid fa-envelope fa-2xl"></i><span>메일</span>
        </div>

        <div class="menu-list__column">
          <i class="fa-solid fa-mug-saucer fa-2xl"></i><span>쇼핑판</span>
        </div>

        <div class="menu-list__column">
          <i class="fa-brands fa-blogger fa-2xl"></i><span>블로그</span>
        </div>

        <div class="menu-list__column">
          <i class="fa-solid fa-ellipsis fa-2xl"></i>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="main-screen__weather">
        <span class="weather-icon">
          <img src="images/weather-icon.png">
        </span>
        <div class="weatcher-text">
          <span class="weather-text__temper">25.9°</span>
          <span class="weather-text__area">서울</span>
          <span class="weather-text__dust">미세</span>
          <span class="weather-text__dust__status">좋음</span>
          <span>·</span>
          <span class="weather-text__cdust">초미세</span>
          <span class="weather-text__cdust__status">좋음</span>
        </div>
      </div>
      
      <div class="main-screen__shopping">
        <span class="shopping-live">
          <img src="images/shopping-live.png">
          <span>쇼핑라이브</span>
        </span>
        <div class="shopping-icons">
            <img src="images/product1.png">
            <img src="images/product2.png">
            <img src="images/product3.png">
            <img src="images/product4.png">
        </div>
      </div>

      <div class="main-screen__shorts">
        <span class="shorts-text">
          <h1>짧은 즐거움</h1>
          <h2>숏폼 <img src="images/short-form.png"></h2>
        </span>
        <div class="shorts-list">
            <div class="shorts-list__column">
              <img src="images/short-form-contents1.png"><span>LE SSERAFIM</span>
              <span>이브, 프시케 그리고 푸른 수염의 아내</span>
            </div>
            <div class="shorts-list__column">
              <img src="images/short-form-contents2.png"><span>LE SSERAFIM</span>
              <span>Unforgiven</span>
            </div>
            <div class="shorts-list__column">
              <img src="images/short-form-contents3.png"><span>LE SSERAFIM</span>
              <span>ANTIFRAGILE</span>
            </div>
        </div>
      </div>
    </main>
  </body>
  
  <script src="https://kit.fontawesome.com/0f43e40f4c.js" crossorigin="anonymous"></script>
</html>
